<!DOCTYPE html>
<html lang="{{=it.global.lang}}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="version" content="{{=it.global.version}}">
    <link rel="apple-touch-startup-image" href="startup.png">
    <link rel="apple-touch-icon" href="app-icon.png"/>
    <link rel="shortcut icon" href="favicon.ico">
    <title>{{=it.global.project}} - {{=it.title}}</title>
    <link rel="stylesheet" href="./chui/chui.css">
    <link rel="stylesheet" href="./css/app.css">
    <script src="./chui/zepto.js"></script>
    <script src="./chui/chui.js"></script>
    <script src="./chui/iscroll.js"></script>
    <script src="./js/base.js"></script>
    <script>
    $(".map").click(function() {
        window.open('{{=it.mapsrc}}', '_blank', 'location=yes');
    });
    </script>
</head>
<body>
<app>
    <view id="main" ui-background-style="striped" ui-navigation-status="current">
    <navbar>
        <uibutton id="back" ui-icon-align="left" ui-bar-align="left" href="{{=it.back.link}}">
            <icon style="-webkit-mask-image: url(icons/back.png)"></icon>
            <label>{{=it.back.label}}</label>
        </uibutton>
        <h1>{{=it.title}}</h1>
    </navbar>
    <subview>
        <a target="_blank" href="{{=it.mapsrc}}">
        <img src="images/map.jpg" width="100%" style="">
        </a>
        <a target="_blank" href="{{=it.mapsrc}}">
        GRÃ–SSERE KARTENANSICHT
        </a>
    </subview>
    <tabbar ui-selected-tab="{{=it.global.selectedMenu}}">
{{~ it.global.menus :menu:i }}
     <uibutton implements="tab" href="{{=menu.link}}">
         <icon style="-webkit-mask-box-image: url(icons/{{=menu.image}});" class="{{? i == it.global.selectedMenu}}selected{{?}}"></icon>
         <label>{{=menu.label}}</label>
     </uibutton>
{{~}}
    </tabbar>
    </view>
</app>
</body>
</html>
